name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "üìÉ Checkout the code"
      uses: actions/checkout@v2
      
    - name: "Create GCP Access Json"
      run: 'echo "$GCP_ACCESS_JSON" > auth.json'
      env:
        GCP_ACCESS_JSON: ${{secrets.GCP_ACCESS_JSON}}
      
    - name: "üíæ Cache rust"
      uses: Swatinem/rust-cache@v1
      
    - name: "üìè Rust format check"
      run: cargo fmt --all -- --check

    - name: "üìé Rust clippy check"
      run: cargo clippy --all-targets --all-features -- -D warnings
      
    - name: üî® Build
      run: cargo build --verbose
      
    - name: ‚ùî Run tests
      run: cargo test --verbose
      env:
        STOW_TEST_GCP_ACCESS_PATH: auth.json
        STOW_TEST_GCP_PROJECT: ${{secrets.STOW_TEST_GCP_PROJECT}}
        STOW_TEST_GCP_CONTAINER_1: ${{secrets.STOW_TEST_GCP_CONTAINER_1}}
        STOW_TEST_GCP_CONTAINER_2: ${{secrets.STOW_TEST_GCP_CONTAINER_2}}
